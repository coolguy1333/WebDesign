<!DOCTYPE html>

<html>
    <head>
        <title>CineMarzahl</title>
        <link rel="stylesheet" href="./pricing.css">
    </head>
    <body>
        <header>
            <div class="header-links">
                <a class="header-link" href="./index.html">
                    Theater Hours
                </a>
                <a class="header-link" href="./showtimes.html">
                    Showtimes
                </a>
                <a class="header-link" href="./pricing.html">
                    Pricing
                </a>
            </div>
        </header>
        <main>
            <div class="grid">
                <div class="grid-header">
                    Ticket Prices<br>
                    *vary by age, day of the week, and theater
                </div>
                <div class="grid-cell gray" style="grid-column: 3 / 4; grid-row: 2 / 7;">
                </div>
                <div class="column-header">
                    Age
                </div>
                <div class="column-header">
                    Regular Pricing
                </div>
                <div class="column-header">
                    Wednesday Pricing
                </div>
                <div class="grid-cell grey" style="grid-row: 3 / 5;">
                    Kids under 13
                </div>
                <div class="grid-cell">
                    $7.00 (theater 1-3)
                </div>
                <div class="grid-cell">
                    $9.00 (theater 4)
                </div>
                <div class="grid-cell" style="grid-row: 3 / 5; grid-column: 4 / 5;">
                    $4.00 (any theater)
                </div>
                <div class="grid-cell grey" style="grid-row: 5 / 7;">
                    Adults
                </div>
                <div class="grid-cell">
                    $10.00 (theater 1-3)
                </div>
                <div class="grid-cell">
                    $13.00 (theater 4)
                </div>
                <div class="grid-cell" style="grid-row: 5 / 7; grid-column: 4 / 5;">
                    $5.00 (any theater)
                </div>
            </div>
        </main>
    </body>
</html>
